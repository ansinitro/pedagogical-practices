<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Portal | Kampuz</title>
    <!-- Use shared styles from week4 for consistency, but we'll inline critical styles for the root -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent: #38bdf8;
            --hover: #0ea5e9;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 3rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 100%;
            padding: 0 1rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.3);
        }

        .week-tag {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 0.5rem;
            display: block;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <header>
        <h1>Practice Portal</h1>
        <p>Select a week to begin your session</p>
    </header>

    <div class="grid">
        <!-- Week 4 -->
        <a href="week4/index.html" class="card">
            <span class="week-tag">Week 4</span>
            <div class="card-title">Number Theory I</div>
            <div class="card-desc">
                Integers, Primes, GCD, Linear Diophantine Equations, and Modular Arithmetic.
            </div>
        </a>

        <!-- Week 8 -->
        <a href="week8/index.html" class="card" style="opacity: 0.8;">
            <span class="week-tag" style="color: #4ade80;">Week 8</span>
            <div class="card-title">Chapter 9: Graphs</div>
            <div class="card-desc">
                <ul>
                    <ol><strong>Section 2:</strong> Definitions & Properties</ol>
                    <ol><strong>Section 3:</strong> Isomorphism</ol>
                </ul>
            </div>
        </a>
    </div>

</body>

</html>
